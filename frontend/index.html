<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education System</title>
    <link rel="icon" type="png" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <header>
        <a href="student.html">Go to education system management</a>
    </header>


    <div class="container">
        <!-- 3. form -->
        <div class="header form-input">
            Education Form
        </div>

        <div class="flex form-input">
            <div class="header-form">ชื่อจริง</div>
            <input class="form" name="firstname" type="text">
        </div>

        <div class="flex form-input">
            <div class="header-form">นามสกุล</div>
            <input class="form" name="lastname" type="text">
        </div>

        <div class="flex form-input">
            <div class="header-form">อายุ</div>
            <input class="form" name="age" type="number" min="0" max="100">
        </div>


        <div class="form-input">
            ที่อยู่
            <div>
                <textarea name="address"></textarea>
            </div>
        </div>


        <div class="flex education_level form-input">
            <div class="header-form">ระดับการศึกษา</div>
            <div class="flex">
                <div>
                    <input name="education_level" type="radio" value="ปี1"> ปี1
                </div>
                <div>
                    <input name="education_level" type="radio" value="ปี2"> ปี2
                </div>
                <div>
                    <input name="education_level" type="radio" value="ปี3"> ปี3
                </div>
                <div>
                    <input name="education_level" type="radio" value="ปี4"> ปี4
                </div>
            </div>
        </div>


        <div class="flex form-input">
            <div class="header-form">รายวิชา</div>
            <input class="form" name="subject" type="text">
        </div>


        <div class="flex grade form-input">
            <div class="header-form">เกรด</div>
            <div class="flex">
                <div>
                    <input name="grade" type="radio" value="A"> A
                </div>
                <div>
                    <input name="grade" type="radio" value="B+"> B+
                </div>
                <div>
                    <input name="grade" type="radio" value="B"> B
                </div>
                <div>
                    <input name="grade" type="radio" value="C+"> C+
                </div>
                <div>
                    <input name="grade" type="radio" value="C"> C
                </div>
                <div>
                    <input name="grade" type="radio" value="D+"> D+
                </div>
                <div>
                    <input name="grade" type="radio" value="D"> D
                </div>
                <div>
                    <input name="grade" type="radio" value="F"> F
                </div>
            </div>
        </div>



        <div class="form-input">
            กิจกรรมเสริมการเรียน
            <div>
                <textarea name="extralearningactivities"></textarea>
            </div>
        </div>


        <div class="flex form-input">
            <div class="header-form">ชื่อจริงผู้สอน</div>
            <input class="form" name="teacherfirstname" type="text">
        </div>

        <div class="flex form-input">
            <div class="header-form">นามสกุลผู้สอน</div>
            <input class="form" name="teacherlastname" type="text">
        </div>


        <div class="flex form-input">
            <div class="header-form">รายวิชาที่สอน</div>
            <input class="form" name="course" type="text">
        </div>


        <div class="flex form-input">
            <div class="header-form">เวลาเรียน</div>
            <input class="form" name="time" type="date">
        </div>

        <div id="message" class="message"></div>


        <div class="center">
            <button onclick="submitData()" class="button">ส่งข้อมูล</button>
        </div>
    </div>

    <footer>
        <p>© 2024 Patcharapon Company. All rights reserved.</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
